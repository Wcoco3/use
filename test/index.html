/* 夜间 */
/* dark */
:root {
    --title-color: #6f79ff;
    --text-color: #F5F5F5;
    --light-text-color: #666666;
    --link-color: #55d3e4;
    --code-color: #937fce;

    --shadow-color: rgba(128, 107, 192, 0.1);
    --blue: #559CE4;
    --Mica: #323232;
    --border: rgb(179, 179, 179);
    --shadow: 0.4rem 0.8rem 1.6rem var(--shadow-color);

    --table-background-color: var(--Mica);

    --window-border: 1px solid #555;
    --bg-color: #363B40;
    --rawblock-edit-panel-bd: #333;
    --search-select-bg-color: #428bca;

    --side-bar-bg-color: #192030;
    --control-text-color: var(--text-color);
    --active-file-text-color: var(--title-color);
    --active-file-bg-color: var(--shadow-color);
    --item-hover-bg-color: var(--shadow-color);
    --active-file-border-color: var(--title-color);
}

/* 打印 */
/* print */
@media print {
    html {
        font-size: 0.9rem;
    }

    table,
    pre {
        page-break-inside: avoid;
    }

    pre {
        word-wrap: break-word;
    }

    #write {
        max-width: 100%;
    }

    @page {
        size: A4; /* PDF A4 */
        margin-left: 0;
        margin-right: 0;
    }
}

html {
    font-size: 16px;
    -webkit-text-size-adjust: 100%;
    -ms-text-size-adjust: 100%;
    text-rendering: optimizelegibility;
    -webkit-font-smoothing: initial;
}


/* 页边距 和 页面大小 */
#write {
    font-family: var(--base-font);
    /* max-width: 914px; */
    margin: 0 auto;
    padding: 1rem 4rem;
    padding-bottom: 100px;
}

#write p {
    line-height: 1.6rem;
    word-spacing: 0.05rem;
}

body {
    color: var(--text-color);
    -webkit-font-smoothing: antialiased;
    line-height: 1.6rem;
    letter-spacing: 0;
    overflow-x: hidden;
}

body > *:first-child {
    margin-top: 0 !important;
}

body > *:last-child {
    margin-bottom: 0 !important;
}


/* 标题 */
/* title */
h1,
h2,
h3,
h4,
h5,
h6 {
    position: relative;
    margin-top: 1rem;
    margin-bottom: 1rem;
    font-weight: normal;
    line-height: 1.5;
    cursor: text;
    color: var(--title-color);
    font-family: var(--title-font);
}

#write h1,
#write h2,
#write h3,
#write h4,
#write h5,
#write h6 {
    background: linear-gradient(to bottom, #43CBFF, #9708CC);
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    caret-color: var(--text-color);
}

h1 {
    text-align: center;
    font-size: 1.8em;
    margin-bottom: 2rem;
}

h1:after {
    content: "";
    display: block;
    margin: 0.2em auto 0;
    width: 6rem;

}

p,

ul,

li > ol,

table {

table th {

}

table thead th {

}

table tr:nth-child(2n),

}


/* 引用 */
blockquote {
    border-left: 0.2em solid var(--blue);

}

strong,
em,

#write em {

}

.md-image > .md-meta {

/* task list */
#write .md-task-list-item > input {

    display: block;
    position: absolute;
    border: 1px solid #b4b4b4;
    border-radius: 20px 20px 20px 20px;
    margin-top: 0.3rem;
    height: 1rem;
    width: 1rem;
    transition: background 0.3s;
}


#write .md-task-list-item > input:focus {
    outline: none;
    box-shadow: none;
}

#write .md-task-list-item > input:hover {
    background: #ddd;
}

#write .md-task-list-item > input[checked]::before {
    content: "";
    position: absolute;
    top: 20%;
    left: 50%;
    height: 60%;
    width: 2px;
    transform: rotate(40deg);
    background: #333;
}

#write .md-task-list-item > input[checked]::after {
    content: "";
    position: absolute;
    top: 46%;
    left: 25%;
    height: 30%;
    width: 2px;
    transform: rotate(-40deg);
    background: #333;
}

#write .md-task-list-item > p {
    transition: color 0.3s, opacity 0.3s;

/* 设置滚动条的样式 */
